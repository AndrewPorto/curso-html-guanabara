<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício da Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cgrupo {
            background-color: rgb(29, 233, 29);
        }
    </style>
</head>
<body>
    <h1>Exercício da Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr class="destaque">
            <td>Claudio</td>
            <td>M</td>
            <td>21</td>
            <td>Padeiro</td>
        </tr>
        <tr>
            <td>Terezo</td>
            <td>M</td>
            <td>33</td>
            <td>Açogueiro</td>
        </tr>
        <tr>
            <td>Savio</td>
            <td>M</td>
            <td>51</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Vanesso</td>
            <td>M</td>
            <td>25</td>
            <td>Mito</td>
        </tr>
        <tr>
            <td>Felipa</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

    </table>
</body>
</html>
